version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    image: ${REGISTRY}/cab-booking-system-project/cab-api-gateway:${IMAGE_TAG:-latest}
    container_name: cab-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3000
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-auth-service:${IMAGE_TAG:-latest}
    container_name: cab-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/auth_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 24h
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # User Service
  user-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-user-service:${IMAGE_TAG:-latest}
    container_name: cab-user-service
    ports:
      - "3007:3007"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3007
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/user_db
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Ride Service
  ride-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-ride-service:${IMAGE_TAG:-latest}
    container_name: cab-ride-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/ride_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      PRICING_SERVICE_URL: http://pricing-service:3009
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Driver Service
  driver-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-driver-service:${IMAGE_TAG:-latest}
    container_name: cab-driver-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/driver_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-payment-service:${IMAGE_TAG:-latest}
    container_name: cab-payment-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/payment_db
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-notification-service:${IMAGE_TAG:-latest}
    container_name: cab-notification-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3005
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/notification_db?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Review Service
  review-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-review-service:${IMAGE_TAG:-latest}
    container_name: cab-review-service
    ports:
      - "3010:3010"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3010
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/review_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-booking-service:${IMAGE_TAG:-latest}
    container_name: cab-booking-service
    ports:
      - "3008:3008"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3008
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/booking_db
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      PRICING_SERVICE_URL: http://pricing-service:3009
      RIDE_SERVICE_URL: http://ride-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # Pricing Service
  pricing-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-pricing-service:${IMAGE_TAG:-latest}
    container_name: cab-pricing-service
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3009
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      OSRM_BASE_URL: ${OSRM_BASE_URL:-http://router.project-osrm.org}
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

  # ============ AI Service (Production) ============
  ai-service:
    image: ${REGISTRY}/cab-booking-system-project/cab-ai-service:${IMAGE_TAG:-latest}
    container_name: cab-ai-service
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8000
      MODEL_PATH: app/models/eta_price_model.joblib
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cab-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  cab-network:
    driver: bridge
