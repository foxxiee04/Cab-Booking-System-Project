name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint --if-present
      
      - name: Run unit tests
        run: npm test
        env:
          CI: true
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build-services:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - ride-service
          - driver-service
          - payment-service
          - notification-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: cab-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ai-service:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build AI Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-service
          file: ./services/ai-service/Dockerfile
          push: false
          tags: cab-ai-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontends:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        app:
          - customer-app
          - driver-app
          - admin-dashboard
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=frontend/${{ matrix.app }}
        env:
          NODE_ENV: production
