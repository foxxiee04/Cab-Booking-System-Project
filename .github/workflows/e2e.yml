name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM

jobs:
  e2e-api:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cab_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: mongo
          MONGO_INITDB_ROOT_PASSWORD: test_password
        ports:
          - 27017:27017
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      
      rabbitmq:
        image: rabbitmq:3.12-alpine
        env:
          RABBITMQ_DEFAULT_USER: rabbit
          RABBITMQ_DEFAULT_PASS: test_password
        ports:
          - 5672:5672
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test environment
        run: |
          cp .env.example .env.test
          npm run prisma:generate --workspace=services/ride-service
          npm run prisma:generate --workspace=services/payment-service
      
      - name: Run API integration tests
        run: npm run test:e2e:api
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/cab_test
          MONGODB_URI: mongodb://mongo:test_password@localhost:27017/cab_test?authSource=admin
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://rabbit:test_password@localhost:5672
          JWT_SECRET: test_jwt_secret
          INTERNAL_SERVICE_TOKEN: test_internal_token

  e2e-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Run Playwright tests
        run: npm run test:e2e:playwright
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Stop services
        if: always()
        run: docker-compose down

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [e2e-api, e2e-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PowerShell
        uses: actions/setup-node@v4
      
      - name: Start all services
        run: docker-compose up -d
      
      - name: Wait for services to be ready
        run: sleep 60
      
      - name: Run smoke tests
        shell: pwsh
        run: ./scripts/smoke-test.ps1
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
